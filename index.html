<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: rgb(235, 235, 235);
        }

        h1, h2, h3, h4, h5, h6, p, a {
            word-break: break-all;
        }

        #container-div {
            display: flex;
            width: 100vw;
            height: 100vh;
        }

        aside {
            flex-basis: 12%;
        }

        #aside-div {
            background-color: rgb(8, 32, 52);
            height: 100%;
            padding-left: 1rem;
        }

        #aside-div h3 {
            color: rgb(235, 235, 235);
            font-weight: normal;
            padding-top: 1rem;
        }

        #main-container {
            flex-grow: 1;
            /* padding: 0 1rem; */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background-color: rgb(13, 47, 74);
        }

        #room {
            color: rgb(205, 205, 205);
            background-color: rgb(8, 32, 52);
            padding: 0.75rem 0;
            height: 1.5rem;
        }

        main {
            flex-grow: 1;
            padding-top: 1rem;
            color: rgb(205, 205, 205);
            overflow: scroll;
        }

        ::-webkit-scrollbar {
            visibility: hidden;
        }

        ::-webkit-scrollbar-corner {
            visibility: hidden;
        }

        footer {
            display: flex;
            flex-direction: column;
        }

        #button-div {
            display: flex;
            /* justify-content: space-between; */
        }

        button {
            background-color: rgb(13, 79, 133);
            border: none;
            color: rgb(235, 235, 235);
            padding: 0.5rem 4rem;
            font-size: 1rem;
            cursor: pointer;
            flex-grow: 1;
        }

        input {
            width: 100%;
            background-color: rgb(8, 32, 52);
            height: 3rem;
            border: none;
            color: rgb(235, 235, 235);
            font-size: 1.25rem;
            padding: 0 1rem;
            box-sizing: border-box;
        }

        input:focus {
            outline-style: solid;
            outline-color: black;
        }

        @media (max-width: 700px) {
            #button-div {
                display: flex;
                flex-direction: column;
                gap: 0.5rem;
            }
        }
    </style>
</head>

<body>
    <div id="container-div">
        <aside>
            <div id="aside-div">

            </div>
        </aside>
        <div id="main-container">
            <div id="room">
                <h3></h3>
            </div>
            <main>
            </main>
            <footer>
                <input type="text" placeholder="Create, Join or Send Message">
                <div id="button-div">
                    <!-- <button onclick="createRoom()">Create</button>
                    <button onclick="joinRoom()">Join</button> -->
                    <button onclick="sendMessage()">Send Message</button>
                </div>
            </footer>
        </div>
    </div>
</body>
<script src="/socket.io/socket.io.js"></script>
<script src="script.js"></script>
</html>
