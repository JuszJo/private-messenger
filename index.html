<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: rgb(235, 235, 235);
        }

        h1, h2, h3, h4, h5, h6, p, a {
            word-break: break-all;
        }

        #container-div {
            display: flex;
            width: 100vw;
            height: 100vh;
        }

        aside {
            flex-basis: 12%;
            display: flex;
            flex-direction: column;
        }

        aside div:nth-child(1) {
            /* padding-left: 1rem; */
            background-color: rgb(8, 32, 52);
        }

        #menu-heading-div h3 {
            /* padding-top: 0.75rem; */
            color: rgb(205, 205, 205);
        }

        #aside-div {
            background-color: rgb(8, 32, 52);
            height: 100%;
            padding-left: 1rem;
        }

        #menu-heading-div {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 0.5rem;
            padding-left: 1rem;
        }

        #close-menu-div img {
            display: none;
            vertical-align: middle;
            padding-right: 0.5rem;
        }

        #aside-div h3 {
            color: rgb(235, 235, 235);
            font-weight: normal;
            padding-top: 1rem;
            cursor: pointer;
        }

        .new-message::after {
            content: "\2022";
            color: rgb(17 119 202);
            scale: 2;
            position: absolute;
            left: 6rem;
            margin-top: -1px;
        }

        #main-container {
            flex-grow: 1;
            /* padding: 0 1rem; */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background-color: rgb(13, 47, 74);
        }

        #main-heading-div {
            display: flex;
            align-items: center;
        }

        #open-menu {
            display: none;
            vertical-align: middle;
            margin-left: 0.5rem;
            margin-right: 2.5rem;
        }

        #room {
            color: rgb(205, 205, 205);
            background-color: rgb(8, 32, 52);
            padding: 0.75rem 0;
            height: 1.5rem;
        }

        #room h3 {
            margin-left: 0.5rem;
        }

        main {
            flex-grow: 1;
            padding-top: 1rem;
            color: rgb(205, 205, 205);
            overflow: scroll;
        }

        main h3 {
            border-radius: 4px;
            max-width: 15rem;
            padding: 0.25rem 1rem 0.25rem 0.5rem;
            background-color: rgb(13, 79, 133);
            margin-bottom: 1rem;
            margin-left: 0.5rem;
        }

        ::-webkit-scrollbar {
            visibility: hidden;
        }

        ::-webkit-scrollbar-corner {
            visibility: hidden;
        }

        footer {
            display: flex;
            flex-direction: column;
        }

        #button-div {
            display: flex;
            /* justify-content: space-between; */
        }

        button {
            background-color: rgb(13, 79, 133);
            border: none;
            color: rgb(235, 235, 235);
            padding: 0.5rem 0;
            font-size: 1rem;
            cursor: pointer;
            flex-grow: 1;
        }

        input {
            width: 100%;
            background-color: rgb(8, 32, 52);
            height: 3rem;
            border: none;
            color: rgb(235, 235, 235);
            font-size: 1.25rem;
            padding: 0 1rem;
            box-sizing: border-box;
        }

        input:focus {
            outline-style: solid;
            outline-color: black;
        }

        @media (max-width: 950px) {
            aside {
                display: none;
                flex-basis: 150px;
                flex-shrink: 0;
            }

            #open-menu {
                display: unset;
            }
        }

        @media (max-width: 700px) {
            #button-div {
                display: flex;
                flex-direction: column;
                gap: 0.5rem;
            }
        }

        @media (max-width: 600px) {
            aside {
                flex-basis: 125px;
            }
        }
    </style>
</head>

<body>
    <div id="container-div">
        <aside>
            <div>
                <div id="menu-heading-div">
                    <div>
                        <h3>Online</h3>
                    </div>
                    <div id="close-menu-div">
                        <img id="close-menu" width="24" height="24" src="./assets/close-menu.svg" />
                    </div>
                </div>
            </div>
            <div id="aside-div">
                
            </div>
        </aside>
        <div id="main-container">
            <div id="room">
                <div id="main-heading-div">
                    <div>
                        <img width="24" height="24" src="./assets//open-menu.svg" id="open-menu" />
                    </div>
                    <div>
                        <h3></h3>
                    </div>
                </div>
            </div>
            <main>
                <h1 style="text-align: center; font-size: 6rem; position: relative; top: 50%; translate: 0 -70%;">FEATURES COMING<br>SOON</h1>
            </main>
            <footer>
                <input type="text" placeholder="Create, Join or Send Message">
                <div id="button-div">
                    <!-- <button onclick="createRoom()">Create</button>
                    <button onclick="joinRoom()">Join</button> -->
                    <button onclick="sendMessage()">Send Message</button>
                </div>
            </footer>
        </div>
    </div>
</body>
<script src="/socket.io/socket.io.js"></script>
<script src="script.js"></script>
</html>
